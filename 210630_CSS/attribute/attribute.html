<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
            
    <link rel="stylesheet" type="text/css" href="attribute.css">

</head>
<body>

     
    <div>
        <h1>Nice</h1>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
        </ul>       
    </div>
    

    <!-- width, height : 공간을 만들 때 사용한다. 기본은 투명 -->
    <!-- width, height에 숫자값+px을 입력하면 고정값(크기 유지) -->
    <!-- width, height에 %값을 입력하면 가변값(크기 변환). -->
    <!-- 가변값을 쓰기 위해서는 기준점을 알아둘 필요가 있다. -->
    <!-- 현재 <body> 태그는 브라우저의 크기와 동일하다.
         즉 <div>의 부모태그의 영향을 받는다. -->
    <!-- max-width 는 늘어날 수 있는 상한값을 정함
         min-width 는 줄어들 수 있는 하한값을 정함 -->
    <!-- min,max-width 는 min,max-height 로도 똑같이 적용 가능함-->
    <!-- border 은 테두리를 만드는 속성
         solid 는 선의 종류, 10px 선의 굵기, red는 선의 색깔
         순서는 바뀌어도 무방하다. -->
    <!-- 테두리의 모서리를 원형으로 부드럽게 할 때는 border-radius -->
    <!-- font-size : 폰트 크기
         font-style : 폰트 스타일
         font-family : 폰트 서체, 여러 종류의 폰트를 입력하면 앞에서부터 가능한 폰트를 먼저 적용한다. -->
    <!-- 서체 적용할 때, 마지막에 sans-serif 를 적는 것이 좋다. 모든 브라우저에서 적용 가능함.-->
    <!-- font-weight : 폰트 굵기 -->
    <!-- text-decoration : 밑줄 적용, none는 없음 -->
    <!-- text-align : 글자 정렬 위치 변경
         주의점 : 작성 태그 영역 내에서 움직인다.-->
    <!-- list-style :  <li>태그 사용시 나오는 앞의 점 표시를 생성하거나 없애는 속성 -->
    <!-- opacity : (0~1 사이 값) 투명도에 영향을 줌 -->

</body>
</html>
