<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
            
    <link rel="stylesheet" type="text/css" href="Cascading.css">

</head>
<body>

    <!-- Cascading(우선순위) -->
    <!-- CSS에서 원본 코드를 유지한 상태에서, 새로운 CSS 코드를 추가하는 방식으로 디자인을 덮어씌울 때 사용함 -->

    <!-- style 속성 > id > class > tag -->
    
    <!-- 기본
    <h1 style="color: grey" id="color-2" class="color-1">Hello world!!!</h1>
    -->

    <!-- 캐스케이딩 : 동일한 선택자 선택 시, 뒤에 들어온 속성값을 표현한다. -->
    <!-- 태그와 클래스로 선택자를 지정한 경우, 들어온 순서와 상관없이 class의 우선순위가 높다. -->
    <!-- 클래스와 ID를 선택자로 지정한 경우, 들어온 순서 상관없이 ID에 우선순위가 있다. -->
    <!-- ID와 Style를 비교했을 때, style의 우선순위가 높다. -->
    
    <!-- 응용 --> 
    <header id="intro">
        <div class="container">
            <h1>header h1</h1>
        </div>
    </header>    
    

    <!-- 디테일하게 작성할수록 우선순위가 높아진다. -->

</body>
</html>
