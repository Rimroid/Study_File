<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

    <!-- position -->
    <!-- position을 공부할 때 고려할 3가지 경우의 수
        1. margin-top 사용시 부모 자식 지간에 발생하는 마진 병합 현상이 일어나는지...
        
        2. top, right, bottom, left 속성을 사용할 수 있는지
        
        3. 자식의 높이 값이 부모에게 영향을 주는지
    -->

    <!-- position-static -->
    
    <div class="static-parent">
        <div class="static-child"></div>
    </div>
    


    <!-- position-fixed -->
    
    <div class="box1"></div>

    <div class="fixed-parent">
        <div class="fixed-child"></div>
    </div>

    <div class="box2"></div>
    


    <!-- position-relative -->
    
    <div class="box1"></div>

    <div class="relative-parent">
        <div class="relative-child"></div>
    </div>
    


    <!-- position-absolute -->

    <div class="box1"></div>

    <div class="absolute-parent">
        <div class="absolute-child"></div>
    </div>

</body>
</html>
