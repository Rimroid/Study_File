<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>네이버쇼핑</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">



</head>
<body id="shop-body">
    
    <!-- 네이버 쇼핑 상단 -->
    <header id="shop-header">
        <div id="shop-header-top"></div>
        <div id="shop-header-middle"></div>
        <nav>
            <div class="shop-container">
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">백화점윈도</a></li>
                    <li><a href="#">아울렛윈도</a></li>
                    <li><a href="#">스타일윈도</a></li>
                </ul>
            </div>
        </nav>

    </header>


    <!-- 네이버 쇼핑 메인 -->
    <main role="main" id="shop-main">
        <div class="shop-container">

            <div class="list-wrap">
                <div class="list-item">
                    <div class="category-wrap w-100 h-100 shop-border">

                        <div class="category-left">
                            <h3>카테고리</h3>
                            <ul>
                                <li><a href="#">패션의류</a></li>
                                <li><a href="#">패션잡화</a></li>
                                <li><a href="#">화장품</a></li>
                                <li><a href="#">디지털/가전</a></li>
                                <li><a href="#">가구/인테리어</a></li>
                                <li><a href="#">출산/육아</a></li>
                                <li><a href="#">식품</a></li>
                                <li><a href="#">스포츠/레저</a></li>
                                <li><a href="#">생활/건강</a></li>
                                <li><a href="#">여가/생활편의</a></li>
                                <li><a href="#">면세점</a></li>
                                <li><a href="#">도서</a></li>
                            </ul>
                        </div>
                        
                        <div class="category-right">
                            <div class="category-right-top">
                                <div class="category-info">
                                    <span class="headline">인기상품</span>
                                    <h3>견고함의 차이<br>
                                        세라믹 식탁 세트</h3>
                                    <span class="price">308,800원</span>
                                </div>

                                <div class="image-wrap">
                                    <img src="https://via.placeholder.com/140x160">
                                </div>
                            </div>
                            <div class="category-right-bottom">

                                <span class="headline">추천태그</span>

                                <div class="tag-wrap">
                                    <span class="tag">#유아마스크</span>
                                    <span class="tag">#하계원피스</span>
                                    <span class="tag">#멀티밤</span>
                                    <span class="tag">#서큘레이터</span>
                                    <span class="tag">#유아마스크</span>
                                    <span class="tag">#하계원피스</span>
                                    <span class="tag">#멀티밤</span>
                                    <span class="tag">#서큘레이터</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="list-item banner">
                    <div class="w-100 h-100 shop-border">
                        <img src="https://via.placeholder.com/150">
                    </div>                    
                </div>

                <div class="list-item"></div>
                <div class="list-item"></div>

                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
                <div class="list-item"></div>
            </div>
        </div>


    </main>




</body>
</html>
